version: 0.2
phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
  build:
    commands:
      - env
      - echo Build started on `date`
      - echo Building the Docker image...
      - cd simple-nodejs-http-app
      - docker build -t $IMAGE_NAME --build-arg dynamic_node_env=$NODE_ENV simple-nodejs-http-app

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Running the unit tests...
      - docker run -e NODE_ENV=$NODE_ENV $IMAGE_NAME test
      - echo Pushing the Docker image...
      - docker push $IMAGE_NAME
reports:
  jest_reports:
    files:
      - results.xml
    file-format: JUNITXML
    base-directory: simple-nodejs-http-app/test-results/jest
